plugins {
    id 'java'
}

group 'com.tdawg'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'com.tdawg.restExample.Application'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'
    compile 'org.springframework:spring-test:5.2.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-gradle-plugin:2.3.2.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
}
